<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<h2>fieldset标签：组合表单中的相关元素</h2>
		<form>
			<fieldset style="width:300px">
				<legend>健康信息</legend>
				<table>
					<tr>
						<td>身高：</td>
						<td><input type="text" name="height" id="height" /></td>
					</tr>
					<tr>
						<td>体重：</td>
						<td><input type="text" name="weight"></td>
					</tr>
				</table>
			</fieldset>
		</form>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>选中事件</title>
		<script>
			function fun(){
				var s=document.getElementById("name").value;
				console.log(s);
			}
		</script>
	</head>

	<body>
		<form>
			<table>
				<tr>
					<td>姓名：</td>
					<td><input type="text" id="name" value="李崇" onselect="fun()"/></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="提交"></td>
				</tr>
			</table>
		</form>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>改变事件</title>
		<script>
			//函数-方法
			function fun(){
				var s=document.getElementById("name").value;
				alert(s);
			}
		</script>
	
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td>姓名：</td>
					<td><input type="text" id="name" onchange="fun()" /></td>
				</tr>

				<tr>
					<td></td>
					<td><input type="submit" value="提交"></td>
				</tr>
			</table>
		</form>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<form>
			<table>
				<tr>
					<td>1 </td>
					<td>姓名：</td>
					<td><input type="text" name="name1" id="name1" /></td>
				</tr>

				<tr>
					<td>2</td>
					<td>value属性：</td>
					<td><input type="text" name="name2" id="name2" value="李崇" /></td>
				</tr>
				
				<tr>
					<td>3</td>
					<td>maxLength属性：</td>
					<td><input type="text" name="name3" maxlength="5" /></td>
				</tr>

				<tr>
					<td>4</td>
					<td>readonly属性：</td>
					<td><input type="text" name="name4" value="李崇" readonly /></td>
				</tr>

				<tr>
					<td>5</td>
					<td>disabled属性：</td>
					<td><input type="text" name="name5" value="李崇" disabled /></td>
				</tr>
				
				<tr>
					<td>6</td>
					<td>accessKey属性：</td>
					<td><input type="text" value="快捷键" accessKey="f" /></td>
				</tr>

				<tr>
					<td></td>
					<td><input type="submit" value="提交"></td>
				</tr>
			</table>
		</form>
	</body>

</html>

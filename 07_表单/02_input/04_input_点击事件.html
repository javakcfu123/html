<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>点击事件</title>
		<script>
			function fun(){
				document.getElementById("name").value="";
			}
		</script>
	</head>

	<body>
		<form>
			<table>
				<tr>
					<td>姓名：</td>
					<td><input type="text" id="name" value="李崇" onclick="fun()"/></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="提交"></td>
				</tr>
			</table>
		</form>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<h3>min 和 max 属性规定 input元素的最小值和最大值</h3>
		<h3>min 和 max 属性适用于如需输入类型：number、range、date、datetime、month、time、week</h3>
		<form>
			<table>
				<tr>
					<td>姓名：</td>
					<td><input type="text" name="name" /></td>
				</tr>
				<tr>
					<td>年龄：</td>
					<td><input type="number" name="age" min="20" max="60"  /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="提交"></td>
				</tr>
			</table>
		</form>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<h3>autocomplete 属性规定表单或输入字段是否应该自动完成。</h3>
		<h3>当自动完成开启，浏览器会基于用户之前的输入值自动填写值。</h3>
		<form autocomplete="on">
			<table>
				<tr>
					<td>姓名：</td>
					<td><input type="text" name="name" /></td>
				</tr>
				<tr>
					<td>邮箱：</td>
					<td><input type="email" name="email" autocomplete="off" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="提交"></td>
				</tr>
			</table>
		</form>
	</body>

</html>

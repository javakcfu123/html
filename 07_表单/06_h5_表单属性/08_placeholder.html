<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<h3>placeholder 属性规定用以描述输入字段预期值的提示</h3>
		<form>
			<table>
				<tr>
					<td>姓名：</td>
					<td><input type="text" name="name" placeholder="请输入真实姓名"/></td>
				</tr>
				<tr>
					<td>邮箱：</td>
					<td><input type="email" name="email" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="提交"></td>
				</tr>
			</table>
		</form>
	</body>

</html>

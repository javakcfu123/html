<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<h3>form 属性规定 input元素所属的一个或多个表单。</h3>
		<form id="form1">
			<table>
				<tr>
					<td>姓名：</td>
					<td><input type="text" name="name" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="提交"></td>
				</tr>
			</table>
		</form>
		
		邮箱：<input type="text" name="email" form="form1"/>
		
		
	</body>

</html>

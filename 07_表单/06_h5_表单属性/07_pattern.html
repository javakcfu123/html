<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<h3>pattern 属性规定用于检查 input元素值的正则表达式</h3>
		<h3>pattern 属性适用于以下输入类型：text、search、url、tel、email、password</h3>
		<form>
			<table>
				<tr>
					<td>姓名：</td>
					<td><input type="text" name="name" /></td>
				</tr>
				<tr>
					<td>电话：</td>
					<td><input type="text" name="tel" pattern="1[3456789]\d{9}"  /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="提交"></td>
				</tr>
			</table>
		</form>
	</body>

</html>

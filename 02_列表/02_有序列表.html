<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>有序列表</title>
	</head>

	<body>
		<p>Java中的权限修饰符：</p>
		<ol type="1">
			<li>private</li>
			<li>默认</li>
			<li>protected</li>
			<li>public</li>
		</ol>
		
		<p>Java中的一般修饰符：</p>
		<ol type="A">
			<li>static</li>
			<li>final</li>
			<li>abstract</li>
			<li>default</li>
			<li>native</li>
			<li>transient</li>
			<li>volatile</li>
			<li>synchronized</li>
		</ol>

		<p>Java中的引用数据类型：</p>
		<ol type="i">
			<li>class</li>
			<li>interface</li>
			<li>数组</li>
			<li>enum</li>
			<li>注解</li>
		</ol>
	</body>

</html>

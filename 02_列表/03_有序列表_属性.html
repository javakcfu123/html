<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>有序列表属性</title>
	</head>

	<body>
		<p>Java中的权限修饰符：</p>
		<ol type="1" start="2">
			<li>private</li>
			<li>默认</li>
			<li>protected</li>
			<li>public</li>
		</ol>

		<p>reversed是HTML5 中的新属性：</p>
		<ol type="1" reversed>
			<li>private</li>
			<li>默认</li>
			<li>protected</li>
			<li>public</li>
		</ol>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.div-outer {
				width: 500px;
				height: 400px;
				border: 1px solid red;
				position: absolute;/*元素的定位类型：绝对定位*/
			}
			.div-inner {
				width: 300px;
				height: 200px;
				border: 1px solid red;
				position: absolute;
				top: 50%;
				left: 50%;
				-webkit-transform: translate(-50%, -50%);
				-moz-transform: translate(-50%, -50%);
				-ms-transform: translate(-50%, -50%);
				-o-transform: translate(-50%, -50%);
			}
		</style>
	</head>

	<body>
		<div class="div-outer">
			<div class="div-inner"></div>
		</div>
		
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.div-outer {
				width: 502px;
				height: 400px;
				border: 1px solid red;
				position: absolute;
			}
			.div-inner {
				width: 500px;
				height: 25px;
				border: 1px solid green;
				position: absolute;
				bottom:0px;
			}
			.div {
				width: 70px;
				height: 24px;
				border: 1px solid blue;
				bottom:0px;
				float:right;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="div-outer">
			<div class="div-inner">
				<div class="div">右下角</div>
			</div>
		</div>
		
	</body>

</html>

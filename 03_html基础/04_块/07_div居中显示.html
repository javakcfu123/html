<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--新技术：css 层叠样式表-->
		<style>
			div {
				width: 300px;
				height: 200px;
				border: 1px solid red;
				position: absolute;
				top: 50%;
				left: 50%;
				-webkit-transform: translate(-50%, -50%);
				-moz-transform: translate(-50%, -50%);
				-ms-transform: translate(-50%, -50%);
				-o-transform: translate(-50%, -50%);
			}
		</style>
		<!--
        	这种方式在业界上统称：识别码、前缀
			-ms代表【ie】内核识别码
			-moz代表火狐【firefox】内核识别码
			-webkit代表谷歌【chrome】/苹果【safari】内核识别码
			-o代表欧朋【opera】内核识别码
        -->
	</head>

	<body>

		<div>11111111</div>

	</body>

</html>

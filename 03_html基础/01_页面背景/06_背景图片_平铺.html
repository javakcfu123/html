<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>背景图片_平铺</title>
	</head>
	<!--
    	background-repeat：规定图像的平铺模式
    	background-size：规定背景图像的尺寸
    	background-attachment：规定背景图的位置是固定，还是滚动
    -->
	<body background="../../img/background_02.jpg" 
		style="background-repeat: no-repeat;
		background-size:100% 100%;
		background-attachment:fixed;">
		<p>提示：如果你打算使用背景图片，你需要紧记一下几点： </p>
		<p>背景图像是否增加了页面的加载时间。小贴士：图像文件不应超过 10k。 </p>
		<p>背景图像是否与页面中的其他图象搭配良好。  </p>
		<p>背景图像是否与页面中的文字颜色搭配良好。  </p>
		<p>图像在页面中平铺后，看上去还可以吗？  </p>
		<p>对文字的注意力被背景图像喧宾夺主了吗？ </p>
	</body>

</html>

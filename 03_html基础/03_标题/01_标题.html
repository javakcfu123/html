<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>标题</title>
	</head>

	<body background="../../img/background_01.gif">
		<h1>标题很重要</h1>
		<ul>
			<li>请确保将 HTML heading 标签只用于标题。不要仅仅是为了产生粗体或大号的文本而使用标题。</li>
			<li>搜索引擎使用标题为您的网页的结构和内容编制索引。</li>
			<li>因为用户可以通过标题来快速浏览您的网页，所以用标题来呈现文档结构是很重要的。</li>
			<li>应该将 h1 用作主标题（最重要的），其后是 h2（次重要的），再其次是 h3，以此类推。</li>
		</ul>

	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--
        	box		显示整个表格边框
			void	不显示表格边框
			hsides	只显示表格的上下边框
			vsides	只显示表格的左右边框
			alove	只显示表格的上边框
			below	只显示表格的下边框
			lhs		只显示表格的左边框
			rhs		只显示表格的右边框
        -->
		<table border=6 bgcolor="#ffffcc" frame="hsides" 
			bordercolor="#9900ff" width="400" height="160">
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
				<th>专业</th>
			</tr>
			<tr align="center">
				<td>卡卡</td>
				<td>男</td>
				<td>20</td>
				<td>计算机</td>
			</tr>
		</table>

	</body>

</html>

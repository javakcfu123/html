<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--
			all		显示所有分隔线（默认）
			groups	只显示组与组的分隔线
			rows	只显示行与行的分隔线
			cols	只显示列与列的分隔线
			none	所有分隔线都不显示
        -->
		<table border=6 bgcolor="#ffffcc" rules="cols" 
			bordercolor="#9900ff" width="400" height="160" 
			align="center">
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
				<th>专业</th>
			</tr>
			<tr align="center">
				<td>笨笨猫</td>
				<td>女</td>
				<td>19</td>
				<td>计算机</td>
			</tr>
		</table>
		<br />
		<table border=6 bgcolor="#ffffcc" rules="rows" 
			bordercolor="#9900ff" width="400" height="160" 
			align="center">
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
				<th>专业</th>
			</tr>
			<tr align="center">
				<td>笨笨猫</td>
				<td>女</td>
				<td>19</td>
				<td>计算机</td>
			</tr>
		</table>

	</body>

</html>
